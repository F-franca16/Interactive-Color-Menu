<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awsome link -->
    <script src="https://kit.fontawesome.com/244062cd19.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="color-transition">
    <section>
        <div id="area-1" class="round-style color-transition margin-div">
            <button id = "1" class="round-style">
                <i class="fa-solid fa-apple-whole"></i>
            </button>
        </div>
        <!-- animated object -->
        <div id="move-circle" class="animated-object"></div>
        
        <div id="area-2" class="round-style color-transition margin-div">
            <button id = "2" class="round-style">
                <i class="fa-solid fa-lemon"></i>
            </button>
        </div>
        <div id="area-3" class="round-style color-transition margin-div">
            <button id = "3" class="round-style">
                <i class="fa-solid fa-carrot"></i>
            </button>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
